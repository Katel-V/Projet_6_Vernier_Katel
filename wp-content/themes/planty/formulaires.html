<div id="f932b96" class="formulaire_commande">

    <h1 class="title_commande">COMMANDER</h1>

    <hr class="separateur">

    <!--Formulaire parfum-->

    <h3 class="title_formulaire" >Votre commande</h3>
    <div class="parfum">
        

        <!--fraise-->

        <div class="parfum_fraise">
            <img src="http://localhost:8888/planty/wp-content/uploads/2024/06/Fraise.webp" alt="fraise">
            <div class="count">
                <input type="number" class="quantite" value="0" min="0" id="product_count">
            
                <div class="bouton">
                    <button class="plus-button">+</button>
                    <button class="minus-button">-</button>
                </div>
                <div class="ok-button">
                    <button class="ok">OK</button>
                </div>
            </div>
        </div>
        

        <!--pamplemousse-->

        <div class="parfum_pamplemousse">
            <img src="http://localhost:8888/planty/wp-content/uploads/2024/06/Pamplemousse.webp" alt="pamplemousse">
            <div class="count">
                <input type="number" class="quantite" value="0" min="0" id="product_count">
            
                <div class="bouton">
                    <button class="plus-button">+</button>
                    <button class="minus-button">-</button>
                </div>
                <div class="ok-button">
                    <button class="ok">OK</button>
                </div>
            </div>
        </div>

        <!--framboise-->

        <div class="parfum_framboise">
            <img src="http://localhost:8888/planty/wp-content/uploads/2024/06/Framboise.webp" alt="framboise">
            <div class="count">
                <input type="number" class="quantite" value="0" min="0" id="product_count">
            
                <div class="bouton">
                    <button class="plus-button">+</button>
                    <button class="minus-button">-</button>
                </div>
                <div class="ok-button">
                    <button class="ok">OK</button>
                </div>
            </div>
        </div>

        <!--citron-->

        <div class="parfum_citron">
            <img src="http://localhost:8888/planty/wp-content/uploads/2024/06/Citron.webp" alt="citron">
            <div class="count">
                <input type="number" class="quantite" value="0" min="0" id="product_count">
            
                <div class="bouton">
                    <button class="plus-button">+</button>
                    <button class="minus-button">-</button>
                </div>
                <div class="ok-button">
                    <button class="ok">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!--barre de séparation-->

    <hr class="separateur">

    <!--formulaire Info-->

    <div class="info_liv">
        <div class="colG">
            <h3 class="title_formulaire">Vos informations</h3>
            <label> Nom
                [text* your-name autocomplete:name] </label>
    
            <label > Prénom
                [text* your-firstname autocomplete:firstname] </label>
    
            <label> Votre e-mail
                [email* your-email autocomplete:email] </label>
        </div>

        <!--formulaire livraison-->   

        <div class="colD">
            <h3 class="title_formulaire">Livraison</h3>
            <label> Adresse de livraison
                [text* your-adress autocomplete:adresse] </label>
    
            <label> Code Postal
                [text* your-post_code autocomplete:code_postal] </label>
    
            <label> Ville
                [text* your-town autocomplete:ville] </label>
    
        </div>
    </div>
    
    <!--Bouton commander fin de formulaire-->

    <div class="footer_formulaire">
        <input class="bouton_commander" type="submit" value="Commander">
    </div>

</div>


<!--formulaire contact-->


<div id="98a1854" class="formulaire_contact">
    <div class="houx">
        <img src="http://localhost:8888/planty/wp-content/uploads/2024/06/Houx.webp" alt="houx">
    </div>
    <h3 class="title_contact">Nous contacter</h3>
    <div class="form_contact">
        <label> Nom
            [text* your-name autocomplete:name] </label>
    
        <label> E-mail
            [email* your-email autocomplete:email] </label>
    
        <label> Message 
            [textarea* your-message] </label>
    </div>
    
    <div class="envoyer_formulaire">
        <input class="bouton_envoyer" type="submit" value="Envoyer">
    </div>
    
</div>
